{% extends 'base_out.html' %}

{% block title %}Mot de passe oublié{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Mot de passe oublié</h3>

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-info">{{ messages[0] }}</div>
                    {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Entrez votre adresse e-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Envoyer l'e-mail de réinitialisation</button>
                        </div>
                    </form>
                </div>
            </div>

            <p class="text-center mt-3">
                <a href="{{ url_for('login') }}">Retour à la connexion</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
