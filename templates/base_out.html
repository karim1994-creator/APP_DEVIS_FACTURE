<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <!-- Intégration de FontAwesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<!-- Header avec Logo et Navigation -->
<header class="p-3 bg-dark text-white">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="static/images/logo.png" alt="Logo" style="height: 40px; margin-right: 15px;">
            <h1 class="h4 m-0">Atlantis évolution</h1>
        </div>
        <!-- Liens de connexion et inscription -->
        <div>
            <a href="{{ url_for('login') }}" class="btn btn-outline-light">Se connecter</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-light ms-2">S'inscrire</a>
        </div>
    </div>
</header>

<!-- Contenu Principal -->
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
