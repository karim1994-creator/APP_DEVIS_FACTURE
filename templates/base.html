<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Intégration de FontAwesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 40px; margin-right: 15px;">
            <h1 class="h4 m-0">Atlantis évolution</h1>
        </div>
        <!-- Bouton de déconnexion avec icône -->
        <div>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">
                <i class="fas fa-sign-out-alt"></i> Se déconnecter
            </a>
        </div>
    </div>
</header>

<!-- Menu de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Accueil</a>
        <a class="navbar-brand" href="{{ url_for('list_clients') }}">Clients</a>
        <a class="navbar-brand" href="{{ url_for('list_suppliers') }}">Fournisseurs</a>
        <a class="navbar-brand" href="{{ url_for('list_quotes') }}">Devis</a>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bloc optionnel pour inclure des scripts JS spécifiques aux pages -->
{% block scripts %}{% endblock %}

</body>
</html>
